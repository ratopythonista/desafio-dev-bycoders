version: '3'

services:
  bycoders-api:
    image: ratopythonista/cnab-parser
    build: ./
    container_name: cnab-parser
    command: bash -c "gunicorn --workers=1 --worker-class=uvicorn.workers.UvicornWorker --bind=0.0.0.0:80 --timeout=360000 cnab_parser:app"
    ports:
    - "8080:80"
    environment:
      - SQLALCHEMY_DATABASE_URL=postgresql://bycorders:bc123!@bycoders-database:5432/cnab-parser-api
    volumes:
      - .:/app
